version: '3' 
services: 
  somapg: 
    image: postgres:alpine 
    ports: 
      - '5432:5432'
    container_name: 'somapg'
    restart: always 
    volumes:
      - somapg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pguser  
      POSTGRES_PASSWORD: pgpassword
      
volumes:
  somapg-data:      
